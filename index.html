<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario de contactos</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Agenda de contactos</h1>
        <form id="formulario">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required /><br /><br />

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" required /><br /><br />

          <label for="celular">Número de celular:</label>
          <input type="tel" id="celular" required /><br /><br />

          <button type="button" onclick="agregarContacto()">Agregar</button>
        </form>
      </div>

      <div class="section-container">
        <section class="secciones" id="listaContactos">
          <h4>Contactos</h4>
          <!-- Aquí se agregarán los contactos -->
        </section>
      </div>
    </div>
    <footer>
      <p>Creado por Juan Letamendia</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
